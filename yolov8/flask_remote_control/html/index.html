<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOT of Video Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('./static/001.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: black;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .button-container button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #87CEFA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container button:hover {
            background-color: #00BFFF;
        }
        .video-container, .image-container {
            margin-bottom: 20px;
            position: relative; /* Added for spinner positioning */
        }
        .video-container {
            flex: 1;
        }
        video {
            width: 400px;
            height: 225px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Spinner styles */
        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>MOT of Video Online</h1>
    <div class="container">
        <div class="video-container">
            <video id="videoPreview" controls aria-label="视频预览"></video>
            <div class="image-container">
                <img id="imageDisplay" src="./static/002.jpg" alt="替代图片" />
            </div>
            <div class="spinner" id="spinner"></div> <!-- Moved spinner here -->
        </div>
        <div class="button-container">
            <input type="file" id="videoInput" accept="video/*" style="display:none" />
            <button onclick="uploadVideo()" aria-label="上传视频">上传视频</button>
            <button onclick="cancelUpload()" aria-label="取消上传">取消上传</button>
            <button onclick="sendToBackend()" aria-label="传递到后端">传递到后端</button>
            <button onclick="togglePlayPause()" aria-label="自动播放">自动播放</button>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const imageDisplay = document.getElementById('imageDisplay');
        const spinner = document.getElementById('spinner');
        let videoFile = null;

        function uploadVideo() {
            videoInput.click();
        }

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.startsWith('video/')) {
                    alert('请选择一个视频文件');
                    return;
                }
                videoFile = file;
                const videoURL = URL.createObjectURL(file);
                videoPreview.src = videoURL;
            }
        });

        function cancelUpload() {
            videoFile = null;
            videoPreview.src = '';
            videoInput.value = '';
        }

        async function sendToBackend() {
            if (!videoFile) {
                alert('请先上传视频');
                return;
            }

            const formData = new FormData();
            formData.append('video', videoFile);

            spinner.style.display = 'block'; // Show the spinner

            while (true) { // Infinite loop to keep trying
                try {
                    const response = await fetch('http://127.0.0.1:5000/upload_video', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const videoUrl = result.videoUrl; // 假设后端返回的 JSON 数据中包含视频 URL
                        imageDisplay.style.display = 'none'; // Hide the image
                        videoPreview.src = videoUrl;
                        videoPreview.style.display = 'block'; // Ensure video is visible
                        videoPreview.play(); // 上传后自动播放视频
                        break; // Exit the loop when the response is received
                    } else {
                        console.error('上传失败');
                    }
                } catch (error) {
                    console.error('请求失败，重试中...', error);
                    await new Promise(resolve => setTimeout(resolve, 2000)); // Wait for 2 seconds before retrying
                }
            }

            spinner.style.display = 'none'; // Hide the spinner
        }

        function togglePlayPause() {
            if (videoPreview.paused) {
                videoPreview.play();
            } else {
                videoPreview.pause();
            }
        }
    </script>
</body>
</html>
